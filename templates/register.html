<!DOCTYPE html>
<html>
    {% load static %}
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>用户注册</title>
		<link rel="stylesheet" href="{% static '/layui/css/layui.css'%}" media="all"/>
		<link rel="stylesheet" href="{% static '/css/login.css'%}" media="all"/>
		<style>
			/* 覆盖原框架样式 */
			.layui-elem-quote{background-color: inherit!important;}
			.layui-input, .layui-select, .layui-textarea{background-color: inherit; padding-left: 30px;}
		</style>
	</head>
	<body>
		<!-- Head -->
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-sm12 layui-col-md12 zyl_mar_01">
					<blockquote class="layui-elem-quote">用户注册</blockquote>
				</div>
			</div>
		</div>
		<!-- Head End -->
		
		<!-- Carousel -->
		<div class="layui-row">
			<div class="layui-col-sm12 layui-col-md12">
				<div class="layui-carousel zyl_login_height" id="zyllogin" lay-filter="zyllogin">
					<div carousel-item="">
						<div>
							<div class="zyl_login_cont"></div>
						</div>
						<div>
							<img src="{% static '/images/01.jpg' %}" />
						</div>
						<div>
							<div class="background">
								<span></span><span></span><span></span>
								<span></span><span></span><span></span>
								<span></span><span></span><span></span>
								<span></span><span></span><span></span>
							</div>
						</div>
						<div>
							<img src="{% static '/images/03.jpg' %}" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Carousel End -->
		
		<!-- Footer -->
		<div class="layui-row">
			<div class="layui-col-sm12 layui-col-md12 zyl_center zyl_mar_01">
				© 2020 - 用户注册
			</div>
		</div>
		<!-- Footer End -->

		<!-- LoginForm -->
		<div class="zyl_lofo_main">
			<fieldset class="layui-elem-field layui-field-title zyl_mar_02">
				<legend>用户注册</legend>
			</fieldset>
			<div class="layui-row layui-col-space15">
				<form class="layui-form zyl_pad_01" method="POST" action="/user/register/">
                    {% csrf_token %}
					<div class="layui-col-sm12 layui-col-md12">
						<div class="layui-form-item">
							<input type="text" id="user_name" name="user_name" lay-verify="required|userName" placeholder="用户名" class="layui-input">
							<i class="layui-icon layui-icon-username zyl_lofo_icon"></i>
						</div>
					</div>
					<div class="layui-col-sm12 layui-col-md12">
						<div class="layui-form-item">
							<input type="password" id="pwd" name="pwd" lay-verify="required|pass" autocomplete="off" placeholder="密码" class="layui-input">
							<i class="layui-icon layui-icon-password zyl_lofo_icon"></i>
						</div>
					</div>
                    <div class="layui-col-sm12 layui-col-md12">
						<div class="layui-form-item">
							<input type="password" id="cpwd" name="cpwd" lay-verify="required|pass" autocomplete="off" placeholder="确认密码" class="layui-input">
							<i class="layui-icon layui-icon-password zyl_lofo_icon"></i>
						</div>
					</div>
                    <div class="layui-col-sm12 layui-col-md12">
						<div class="layui-form-item">
							<input type="text" id="email" name="email" lay-verify="required|pass" autocomplete="off" placeholder="邮箱" class="layui-input">
							<i class="layui-icon layui-icon-password zyl_lofo_icon"></i>
						</div>
					</div>
                    <div class="layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item" pane="">
                            <label class="layui-form-label" style="width:85px;text-align: left;">同意用户协议</label>
                            <div class="layui-input-block">
                                <input type="checkbox" id="allow" name="allow" lay-skin="primary" checked=""><div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span></span><i class="layui-icon layui-icon-ok"></i></div>
                            </div>
                        </div>
                    </div>
					<div class="layui-col-sm12 layui-col-md12">
						<button type="submit" class="layui-btn layui-btn-fluid">注册</button>
                        {{ errmsg }}
					</div>
				</form>
			</div>
		</div>
		<!-- LoginForm End -->
		
		
		<!-- Jquery Js -->
		<script type="text/javascript" src="{% static 'js/jquery.min.js'%}"></script>
		<!-- Layui Js -->
		<script type="text/javascript" src="{% static 'layui/layui.js'%}"></script>
		<!-- Jqarticle Js -->
		<script type="text/javascript" src="{% static  'js/jparticle.min.js'%}"></script>
		<!-- ZylVerificationCode Js-->
		<script type="text/javascript" src="{% static 'js/zylVerificationCode.js'%}"></script>
		<script>
			layui.use(['carousel', 'form'], function(){
				var carousel = layui.carousel
				,form = layui.form;

				//设置轮播主体高度
				var zyl_login_height = $(window).height()/1.3;
				var zyl_car_height = $(".zyl_login_height").css("cssText","height:" + zyl_login_height + "px!important");


				//Login轮播主体
			 	carousel.render({
					elem: '#zyllogin'//指向容器选择器
					,width: '100%' //设置容器宽度
					,height:'zyl_car_height'
					,arrow: 'always' //始终显示箭头
					,anim: 'fade' //切换动画方式
					,autoplay: true //是否自动切换false true
					,arrow: 'hover' //切换箭头默认显示状态||不显示：none||悬停显示：hover||始终显示：always
					,indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none
					,interval: '5000' //自动切换时间:单位：ms（毫秒）
				})

				//粒子线条
				$(".zyl_login_cont").jParticle({
					background: "rgba(0,0,0,0)",//背景颜色
					color: "#fff",//粒子和连线的颜色
					particlesNumber:100,//粒子数量
					//disableLinks:true,//禁止粒子间连线
					//disableMouse:true,//禁止粒子间连线(鼠标)
					particle: {
					    minSize: 1,//最小粒子
					    maxSize: 3,//最大粒子
					    speed: 30,//粒子的动画速度
					 }
				});
				
			});

		</script>
	</body>
</html>
